<div class="backdrop" (click)="fivBackdropClick.emit()"></div>
<div [@scale]="animationState" (@scale.done)="handleCircleAnimation($event)" #circle class="circle"
  [style.height]="height + 'px'" [style.width]="width + 'px'" [style.top]="top" [style.left]="left">
  <div #pOuter class="feature center" [@pulseFade]="pulse" [style.height]="(innerDiameter + (icon ? 20 : 40)) + 'px'"
    [style.width]="(innerDiameter + (icon ? 20 : 40)) + 'px'">
  </div>
  <fiv-ripple #pInner class="feature center" (fivClick)="fivClick.emit()" [@pulse]="pulse"
    (@pulse.done)="handleFeatureAnimation($event)" [style.height]="(innerDiameter + (icon ? 20 : 0)) + 'px'"
    [style.width]="(innerDiameter + (icon ? 20 : 0)) + 'px'">
    <fiv-icon class="center" *ngIf="icon" [name]="icon"></fiv-icon>
</fiv-ripple>
</div>
