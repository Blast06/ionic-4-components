<app-header [title]="'Feature Discovery'">
  <ion-button (click)="pizza.open()">
    <fiv-icon #menu fivFeature slot="icon-only" name="more"></fiv-icon>
  </ion-button>
</app-header>

<ion-content padding>

  <ion-button (click)="fabFeature.show()">
    FAB FEATURE
  </ion-button>
  <ion-button (click)="buttonFeature.show()">
    BUTTON FEATURE
  </ion-button>
  <ion-button (click)="menuFeature.show()">
    MENU FEATURE
  </ion-button>

  <ion-fab vertical="bottom" [edge]="true" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="log('FAB Clicked')">
      <fiv-icon #fab fivFeature name="add"></fiv-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button shape="round" #button fivFeature (click)="log('Cool Feature clicked')">
        Example Button
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>

<ion-menu [swipeGesture]="false" #pizza menuId="pizzaMenu" side="end" type="overlay" (ionDidOpen)="ripple.ripple()">
  <ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <fiv-ripple #ripple>
      <ion-item>
        <ion-label>Do this action!</ion-label>
      </ion-item>
    </fiv-ripple>

  </ion-content>
</ion-menu>
