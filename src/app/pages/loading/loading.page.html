<app-header title="Loading Indicators"></app-header>

<ion-content>

  <ion-grid class="page-content" fixed>
    <ion-row>
      <ion-col size="12">
        <app-example [html]="'assets/docs/snippets/loading-bar/loading.html.md'" [title]="'Bar'" [subtitle]="'Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut
          labore et dolore magna aliqua.'">

          <ion-button [disabled]="bar.loading" (click)="bar.fillIn(2000)">
            fill
          </ion-button>

          <ion-button [disabled]="bar.loading" (click)="bar.shrinkIn(2000)">
            shrink
          </ion-button>
          <ion-button [disabled]="bar.loading" (click)="bar.load()">
            load
          </ion-button>
          <ion-button [disabled]="!bar.loading" (click)="bar.unload()">
            unload
          </ion-button>
          <ion-button [disabled]="!bar.loading" (click)="bar.complete()">
            complete
          </ion-button>
          <div class="wrapper">
            <div [fivCenter] class="progress-bar">
              <fiv-loading-progress-bar #bar></fiv-loading-progress-bar>
            </div>
          </div>
        </app-example>
        <app-example [html]="'assets/docs/snippets/loading-fab/loading.html.md'" [title]="'FAB'" [subtitle]="'Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut
       labore et dolore magna aliqua.'">
          <ion-item-divider>
            <ion-label>Floating Action Button</ion-label>
          </ion-item-divider>
          <ion-item line="none">
            Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor.
          </ion-item>
          <ion-button [disabled]="fab.loading || fab.icon === 'md-checkmark'" (click)="fab.load()">
            load
          </ion-button>
          <ion-button [disabled]="!fab.loading" (click)="fab.unload()">
            unload
          </ion-button>
          <ion-button [disabled]="!fab.loading" (click)="fab.complete()">
            complete
          </ion-button>
          <ion-button [disabled]="fab.icon !== 'md-checkmark'" (click)="fab.icon = 'md-add'">
            reset
          </ion-button>
          <div class="wrapper">
            <fiv-loading-fab [disabled]="fab.loading" [icon]="'md-add'" [iconColor]="'dark'" [fivCenter] #fab>
            </fiv-loading-fab>
          </div>
        </app-example>
        <app-example [title]="'Spinner'" [subtitle]="'Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut
       labore et dolore magna aliqua.'">
       <div class="wrapper">
          <div [fivCenter]>
              <fiv-loading-spinner></fiv-loading-spinner>
           </div>
       </div>
       
        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
