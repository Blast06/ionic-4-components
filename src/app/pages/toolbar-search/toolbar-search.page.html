  <fiv-searchbar #search title="Searchbar" placeholder="Search ...." (fivInputChange)="onSearchInputChanged($event)"
    (fivClose)="closeSearch();" [small]="small">
    <ion-menu-button start menu="menuId"></ion-menu-button>
  </fiv-searchbar>

<ion-content padding no-bounce>

  <p *ngIf="searchInput">searching for {{searchInput}}</p>

  <ion-item>
    <ion-label>Small Searchbar</ion-label>
    <ion-checkbox (ionChange)="checkChanged($event)" [checked]="small" slot="start"></ion-checkbox>
  </ion-item>



</ion-content>
