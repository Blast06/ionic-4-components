<fiv-toolbar-search #search title="Toolbar Search" placeholder="Search ...."
  (fivInputChange)="onSearchInputChanged($event)" (fivClose)="closeSearch(); close()" (open)="open()" [(small)]="small">
  <ion-menu-button start menu="menuId"></ion-menu-button>
</fiv-toolbar-search>

<ion-content padding no-bounce>

  <ion-item>
    <ion-label>Small Searchbar</ion-label>
    <ion-checkbox [checked]="small" (click)="smallChange()" slot="start"></ion-checkbox>
  </ion-item>



</ion-content>
